<br>
<div>
    <div class="filter-container">
        <label for="namefilter">Name:</label>
        <input [(ngModel)]="namefilter" (input)='applyFilters()' name="namefilter" class="input-field"/>
    </div>
    <button style="background-color: rgb(0, 192, 250); color: white;"><a routerLink="/category-add" class="add-category">Add New Categories</a></button>
    <br>
    <table>
        <thead>
            <tr>
                <th (click)="sortByID()">ID</th>
                <th (click)="sortByName()">Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>
                    <button style="background-color: blue; color: white;" (click)="viewCategoriesDetails(category)">View</button>
                    <button style="background-color: rgb(21, 177, 15); color: white;" (click)="editCategories(category)">Edit</button>
                    <button style="background-color: red; color: white;" (click)="deleteCategories(category)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
