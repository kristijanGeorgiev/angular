<br>
<div>
    <div class="filter-container">
        <label for="nameFilter">Name:</label>
        <input [(ngModel)]="nameFilter" (input)='applyFilters()' name="nameFilter" class="input-field"/>
    </div>
    <button style="background-color: rgb(0, 192, 250); color: white;"><a routerLink="/actor-add" class="add-movie">Add New Actor</a></button>
    <br>
    <table>
        <thead>
            <tr>
                <th (click)="sortByID()">ID</th>
                <th (click)="sortByName()">Name</th>
                <th>BirthDate</th>
                <th>Height</th>
                <th>Nationality</th>
                <th>Notable_Works</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let actor of actors">
                <td>{{ actor.id }}</td>
                <td>{{ actor.name }}</td>
                <td>{{ actor.birthdate }}</td>
                <td>{{ actor.height }}</td>
                <td>{{ actor.nationality }}</td>
                <td>{{ actor.notable_works }}</td>
                <td>
                    <button style="background-color: blue; color: white;" (click)="viewActorDetails(actor)">View</button>
                    <button style="background-color: rgb(21, 177, 15); color: white;" (click)="editActor(actor)">Edit</button>
                    <button style="background-color: red; color: white;" (click)="deleteActor(actor)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
