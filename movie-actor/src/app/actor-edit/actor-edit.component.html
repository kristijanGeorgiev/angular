<div *ngIf="actor">
    <h2>Edit Actor</h2>
    <form>
        <label for="name">Name:</label>
        <input [(ngModel)]="actor.name" name="name" />

        <label for="birthdate">Birth Date:</label>
        <input [(ngModel)]="actor.birthdate" name="birthdate" />

        <label for="height">Height:</label>
        <input [(ngModel)]="actor.height" name="height" type="number" required/>

        <label for="nationality">Nationality:</label>
        <input [(ngModel)]="actor.nationality" name="nationality" />

        <h3>Notable_Works</h3>
        <div *ngFor="let notable_work of actor.notable_works; let i = index">
            <label for="notable_work{{i}}">notable_work:</label>
            <input [(ngModel)]="actor.notable_works[i]" name="notable_work{{i}}" />
        </div>

        <button style="background-color: rgb(23, 124, 218); color: white;" (click)="saveChanges()">Save Changes</button>
    </form>
</div>
