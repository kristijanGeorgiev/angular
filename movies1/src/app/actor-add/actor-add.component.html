<div>
    <h2>Add New Actor</h2>
    <form (submit)="addActor()">
        <!-- Movie Title -->
        <label for="name">Name:</label>
        <input [(ngModel)]="newActor.name" name="name" required />

        <!-- Movie Year -->
        <label for="birthdate">BirthDate:</label>
        <input [(ngModel)]="newActor.birthdate" name="birthdate" type="date" required />

        <!-- Director -->
        <label for="height">Height:</label>
        <input [(ngModel)]="newActor.height" name="height" type="number" required />

        <!-- Genre -->
        <label for="nationality">Nationality:</label>
        <input [(ngModel)]="newActor.nationality" name="nationality" required />

        <hr>
        <div style="margin-top: 10px;">
            <button type="submit">Save Actor</button>
            <button type="button" class="back-button" (click)="goToActorList()">Back</button>
          </div>
    </form>
</div>
