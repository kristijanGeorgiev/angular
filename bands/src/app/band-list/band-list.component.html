<br>
<div>
    <div class="filter-container">
        <label for="nameFilter">Name:</label>
        <input [(ngModel)]="nameFilter" (input)='applyFilters()' name="nameFilter" class="input-field"/>
        <label for="genreFilter">genre:</label>
  <select
    [(ngModel)]="genrefilter"
    (change)="applyFilters()"
    name="genreFilter"
    class="select-field">
    <option value="">All Genres</option>
    <option *ngFor="let genre of genre" [value]="genre">
      {{ genre }}
    </option>
  </select>
  <label for="countryFilter">countries:</label>
  <select
    [(ngModel)]="countryfilter"
    (change)="applyFilters()"
    name="countryFilter"
    class="select-field">
    <option value="">All Countries</option>
    <option *ngFor="let countries of places" [value]="countries.country">
      {{ countries.country }}
    </option>
  </select>
    </div>
    <button style="background-color: rgb(0, 192, 250); color: white;"><a routerLink="/band-add" class="add-band">Add New Band</a></button>
    <br>
    <table>
        <thead>
            <tr>
                <th (click)="sortByID()">ID</th>
                <th (click)="sortByName()">Name</th>
                <th>Genre</th>
                <th>Formed</th>
                <th>Location</th>
                <th>Members</th>
                <th>Albums</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let band of bands">
                <td>{{ band.id }}</td>
                <td>{{ band.name }}</td>
                <td>{{ band.genre }}</td>
                <td>{{ band.formed }}</td>
                <td>{{ band.location }}</td>
                <td>{{ band.members }}</td>
                <td>
                    <ul>
                        <li *ngFor="let album of band.albums">{{ album.name }} {{ album.year }}</li>
                    </ul>
                </td>
                <td>
                    <button style="background-color: blue; color: white;" (click)="viewBandDetails(band)">View</button>
                    <button style="background-color: rgb(21, 177, 15); color: white;" (click)="editBand(band)">Edit</button>
                    <button style="background-color: red; color: white;" (click)="deleteBand(band)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
