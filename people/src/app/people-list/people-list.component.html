<br>
<div>
    <div class="filter-container">
        <label for="nameFilter">Name:</label>
        <input [(ngModel)]="namefilter" (input)='applyFilters()' name="nameFilter" class="input-field"/>
        <label for="hobbiesfilter">Hobbies:</label>
  <select
    [(ngModel)]="hobbiesfilter"
    (change)="applyFilters()"
    name="hobbiesfilter"
    class="select-field">
    <option value="">All Hobbies</option>
    <option *ngFor="let listhobby of listhobby" [value]="listhobby">
      {{ listhobby }}
    </option>
  </select>
    </div>
    <button style="background-color: rgb(0, 192, 250); color: white;"><a routerLink="/people-add" class="add-people">Add New People</a></button>
    <br>
    <table>
        <thead>
            <tr>
                <th (click)="sortByID()">ID</th>
                <th (click)="sortByName()">Name</th>
                <th>City</th>
                <th>Age</th>
                <th>Friends</th>
                <th>Hobbies</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let people of people">
                <td>{{ people.id }}</td>
                <td>{{ people.name}}</td>
                <td>{{ people.city }}</td>
                <td>{{ people.age }}</td>
                <td>
                    <ul>
                        <li *ngFor="let friends of people.friends">{{ friends.name }}</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li *ngFor="let friends of people.friends">{{ friends.hobbies }}</li>
                    </ul>
                </td>
                <td>
                    <button style="background-color: blue; color: white;" (click)="viewPeopleDetails(people)">View</button>
                    <button style="background-color: rgb(21, 177, 15); color: white;" (click)="editPeople(people)">Edit</button>
                    <button style="background-color: red; color: white;" (click)="deletePeople(people)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
