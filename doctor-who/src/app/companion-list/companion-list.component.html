<br>
<div>
    <button style="background-color: rgb(0, 192, 250); color: white;"><a routerLink="/companion-add" class="add-companion">Add New Companions</a></button>
    <br>
    <table>
        <thead>
            <tr>
                <th (click)="sortByID()">ID</th>
                <th (click)="sortByName()">Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let companion of companions">
                <td>{{ companion.id }}</td>
                <td>{{ companion.name }}</td>
                <td>
                    <button style="background-color: blue; color: white;" (click)="viewCompanionsDetails(companion)">View</button>
                    <button style="background-color: rgb(21, 177, 15); color: white;" (click)="editCompanions(companion)">Edit</button>
                    <button style="background-color: red; color: white;" (click)="deleteCompanions(companion)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
