<br>
<div>
    <button style="background-color: rgb(0, 192, 250); color: white;"><a routerLink="/actor-add" class="add-actor">Add New Actors</a></button>
    <br>
    <table>
        <thead>
            <tr>
                <th (click)="sortByID()">ID</th>
                <th (click)="sortByName()">Name</th>
                <th>BirthDate</th>
                <td>DeathDate</td>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let actor of actors">
                <td>{{ actor.id }}</td>
                <td>{{ actor.name }}</td>
                <td>{{ actor.birthdate }}</td>
                <td>{{ actor.deathdate }}</td>
                <td>
                    <button style="background-color: blue; color: white;" (click)="viewActorsDetails(actor)">View</button>
                    <button style="background-color: rgb(21, 177, 15); color: white;" (click)="editActors(actor)">Edit</button>
                    <button style="background-color: red; color: white;" (click)="deleteActors(actor)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
